<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonograms</title>
    <link rel="stylesheet" href="../styles/gameStyles.css">
    <script src="../scripts/gameScript.js" defer></script>
</head>
<body id="puzzle">
    <div id="mainContainer">
        <div id="playingBoard">
            <div id="sideKeyContainer">
                <div class="cornerSpace"></div>
                <div id="sideKey"></div>
            </div>

            <div id="centerAndTopKey">
                <div id="topKey">
                    <div id="endGameDiv">
                        <h1>Puzzle completed!</h1>
                        <h2>Its a.....</h2>
                        <h2 id="puzzleName">Puzzle name goes here</h2>
                    </div>
                </div>
                <div id="centerBoard">
                    <!-- <div id="boldedBorders"></div> -->

                </div>
            </div>
            
        </div>
        <div id="options">
            <div id="solid">
                <div id="solidFill"></div>
                <img class="check" id="solidCheck" src="../images/checkmark.png">
            </div>

            <div id="cross">
                <img id="crossFill" src="../images/crossed-out.svg">
                <img class="check" id="crossCheck" src="../images/checkmark.png" style="visibility: hidden;">

            </div>
        </div>
        <a href="../index.html" id="mainmenu">Main Menu</a>
    </div>
</body>
</html>
