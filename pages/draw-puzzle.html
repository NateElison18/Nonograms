<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonograms</title>
    <link rel="stylesheet" href="../styles/gameStyles.css">
    <script src="../scripts/gameScript.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="playingBoard">
            <div id="sideKeyContainer">
                <div id="cornerSpace"></div>
                <div id="sideKey"></div>
            </div>

            <div id="centerAndTopKey">
                <div id="topKey">
                    <div id="endGameDiv">
                        <h1>Puzzle completed!</h1>
                        <h2>Its a.....</h2>
                        <h2 id="puzzleName">Puzzle name goes here</h2>
                    </div>
                </div>
                <div id="centerBoard">

                </div>
            </div>

            <div id="rightSideContainer">
                <div class="cornerSpace"></div>
                <div id="optionsMenu">
                    <div class="option">
                        <fieldset class="radioBtnContainer">
                            <legend>Grid Size:</legend>
                            <div class="radioBtn">
                                <label for="5">5</label>
                                <input id="5" type="radio" name="size" value="5">
                            </div>
                            <div class="radioBtn">
                                <label for="10">10</label>
                                <input id="10" type="radio" name="size" value="10">
                            </div>
                            <div class="radioBtn">
                                <label for="12">12</label>
                                <input id="12" type="radio" name="size" value="12">
                            </div>
                            <div class="radioBtn">
                                <label for="15">15</label>
                                <input id="15" type="radio" name="size" value="15" checked>
                            </div>
                        </fieldset>
                    </div>

                    <div class="option">
                        <fieldset class="radioBtnContainer">
                            <legend>Difficulty:</legend>
                            <div class="difficultyBtn">
                                <label for="easy">Easy</label>
                                <input id="easy" type="radio" name="difficulty" value="easy">
                            </div>
                            <div class="difficultyBtn">
                                <label for="medium">Medium</label>
                                <input id="medium" type="radio" name="difficulty" value="medium">
                            </div>
                            <div class="difficultyBtn">
                                <label for="hard">Hard</label>
                                <input id="hard" type="radio" name="difficulty" value="hard" checked>
                        </fieldset>
                    </div>
                    
                    <div class="option">
                        <label>Puzzle Name:</label>
                        <input id="nameInput">
                    </div>

                    <div class="option">
                        <div class="button" id="test">Test</div>
                        <div class="button" id="finish">Finish!</div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="options">
            <div id="solid">
                <div id="solidFill"></div>
                <img class="check" id="solidCheck" src="../images/checkmark.png">
            </div>

            <div id="cross">
                <img id="crossFill" src="../images/crossed-out.svg">
                <img class="check" id="crossCheck" src="../images/checkmark.png" style="visibility: hidden;">

            </div>
        </div>
        <a href="../index.html" id="mainmenu">Main Menu</a>
    </div>
</body>
</html>
